<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container ">
        <div class="row my-4 w-50 mx-auto">
            <div class="col">
                <input type="text" class="form-control" id="input" placeholder="Password">
            </div>
        </div>
        <div class="row my-4 w-50 mx-auto">
            <div class="col">
                <button class="btn btn-primary" id="password-btn">Generate Password</button>
            </div>
            <div class="col d-flex justify-content-end">
                <button class="btn btn-primary" id="copy-btn">Copy Password</button>
            </div>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
